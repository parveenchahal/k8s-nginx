apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: nginx
  labels:
    app: nginx
spec:
  ports:
  - port: 80
    protocol: TCP
    name: port-80
    targetPort: 80
    nodePort: 30080
  - port: 443
    protocol: TCP
    name: port-443
    targetPort: 443
    nodePort: 30443
  selector:
    run: nginx
  type: NodePort
